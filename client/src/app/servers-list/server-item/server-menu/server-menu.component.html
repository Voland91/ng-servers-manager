<button mat-icon-button [matMenuTriggerFor]="menu" class="menu" [disabled]="server.status === 'REBOOT'">
    <mat-icon class="menu-icon" svgIcon="menu-icon"></mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="below">
    <button mat-menu-item *ngFor="let option of options">
        <span>{{option}}</span>
    </button>
</mat-menu>
